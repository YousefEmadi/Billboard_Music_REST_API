<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        html {
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .column {
            float: left;
            width: 33.3%;
            margin-bottom: 16px;
            padding: 0 8px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 8px;
        }

        .about-section {
            padding: 50px;
            text-align: center;
            background-color: #474e5d;
            color: white;
        }

        .container {
            padding: 0 16px;
        }

        .container::after, .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .title {
            color: grey;
        }

        .button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
        }

        .button-blue {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: dodgerblue;
            text-align: center;
            cursor: pointer;
            width: 100%;
        }


        .button:hover {
            background-color: #555;
        }

        .button-blue:hover {
            background-color: cornflowerblue;
        }
        @media screen and (max-width: 650px) {
            .column {
                width: 100%;
                display: block;
            }
        }
    </style>
</head>
<body>
<div class="about-section">
    <h1>ZOE Group</h1>
    <h4>Full-Stack Software Development Team</h4>
</div>

<div class="row">

            <div class="container">
                <h2>Antony Zampino</h2>

                <p></p>
                <p><a class="button" href="mailto:antzampino@gmail.com">antzampino@gmail.com</a></p>
                <p><a class="button-blue" href="https://www.linkedin.com/in/anthony-zampino-7b95921b8">LinkedIn</a></p>

            </div>
        </div>
    </div>

    <div class="column">

            <img src="resources/Jerome.jfif" alt="jerome" style="width:100%; height: 100%">
            <div class="container">
                <h2>Jerome Olivier</h2>
                <p class="title"></p>
                <p></p>
                <p><a class="button" href="mailto:jerome.olivier@icloud.com">jerome.olivier@icloud.com</a></p>
                <p><a class="button-blue" href="https://www.linkedin.com/in/jeromolivier/">LinkedIn</a></p>
            </div>
        </div>
    </div>

    <div class="column">

            <img src="resources/yousef.jpg" alt="yousef" style="width:100%; height: 100%">

                <p><a class="button-blue" href="https://www.linkedin.com/in/yousefemadi/">LinkedIn</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
